    <script>
      function nbsp() {
        var x = document.getElementById("num").value;
        var nb = "";
        for (var i = 0; i <= x.length - 1; i++) {
          if (i != x.length - 1) {
            nb += x.charAt(i) + " ";
          } else {
            nb += x.charAt(i);
          }
        }
        document.getElementById("get").innerHTML = nb;
      }

      document.onkeydown = function (e) {
        if (!e) e = window.event; //ÁÅ´Áãê‰∏≠ÊòØ window.event
        if ((e.keyCode || e.which) == 13) {
          document.getElementById("button").click(); //loginButtonId‰∏∫buttonÁôªÂΩïÊåâÈíÆÁöÑID
        }
      };
    </script>
