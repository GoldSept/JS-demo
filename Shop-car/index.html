<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_blank" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container commodity-container">
      <!-- 商品栏 -->
      <ul class="com__wrap">
        <li class="com__list" draggable="true" data-commid="1">
          <div class="com__comImg com--item1"></div>
          <h2 class="com--title">
            <a href="https://item.taobao.com/item.htm?id=652702765915&ns=1&abbucket=4#detail" draggable="false"
              >MG秋季复古双排扣西装外套男韩版潮流休闲纯色长袖便服小西服上衣</a
            >
          </h2>
          <div class="com__price-info">
            <span class="com--price"><span class="com--money-symbol">￥</span>179<span class="com--radix">.99</span></span>
            <i class="com--people-pay">142人付款</i>
          </div>
          <button class="com__more"></button>
        </li>
        <li class="com__list" draggable="true" data-commid="2">
          <div class="com__comImg com--item2"></div>
          <h2 class="com--title">
            <a href="https://item.taobao.com/item.htm?id=652202733944&ns=1&abbucket=4#detail" draggable="false"
              >公牛插座家用木纹高端插线板办公桌usb创意插排18W快充电插板多孔</a
            >
          </h2>
          <div class="com__price-info">
            <span class="com--price"><span class="com--money-symbol">￥</span>69<span class="com--radix">.9</span></span>
            <i class="com--people-pay">1002人付款</i>
          </div>
          <button class="com__more"></button>
        </li>
        <li class="com__list" draggable="true" data-commid="3">
          <div class="com__comImg com--item3"></div>
          <h2 class="com--title">
            <a href="https://item.taobao.com/item.htm?id=603930298052&ns=1&abbucket=4#detail" draggable="false"
              >手工镜面精磨老玉竹茶夹 竹制茶夹 茶杯夹子茶道夹六君子茶道配件</a
            >
          </h2>
          <div class="com__price-info">
            <span class="com--price"><span class="com--money-symbol">￥</span>188<span class="com--radix">.00</span></span>
            <i class="com--people-pay">52人付款</i>
          </div>
          <button class="com__more"></button>
        </li>
        <li class="com__list" draggable="true" data-commid="4">
          <div class="com__comImg com--item4"></div>
          <h2 class="com--title">
            <a href="https://item.taobao.com/item.htm?id=664795654759&ns=1&abbucket=4#detail" draggable="false"
              >猪油冻主人杯单杯茶杯个人专用男士陶瓷品茗杯功夫茶禅定高端茶盏</a
            >
          </h2>
          <div class="com__price-info">
            <span class="com--price"><span class="com--money-symbol">￥</span>128<span class="com--radix">.00</span></span>
            <i class="com--people-pay">130人付款</i>
          </div>
          <button class="com__more"></button>
        </li>
      </ul>
      <div class="shopping__fence"></div>
    </section>
    <!-- 购物车 -->
    <section class="container shopping-car">
      <ul class="shop__wrap"></ul>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
